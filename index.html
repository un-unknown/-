    <script>
        const CORRECT_PASSWORD = '宿題';

        // Enterキーでも送信できるように
        document.getElementById('passwordInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');

            if (input === CORRECT_PASSWORD) {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
                localStorage.setItem('authenticated', 'true');
            } else {
                errorMessage.textContent = 'パスワードが違います。もう一度試してください。';
                document.getElementById('passwordInput').value = '';
            }
        }

        // ページロード時に認証状態を確認
        window.addEventListener('load', function() {
            if (localStorage.getItem('authenticated') === 'true') {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').classList.remove('hidden');
            }
            updateCountdown();
            // 毎日0時に更新
            setInterval(updateCountdown, 1000 * 60 * 60 * 24);
        });

        function updateCountdown() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const examDate = new Date(2026, 2, 5); // 2026年3月5日
            examDate.setHours(0, 0, 0, 0);
            
            const timeDiff = examDate - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            
            const titleElement = document.getElementById('mainTitle');
            if (titleElement) {
                if (daysLeft > 0) {
                    titleElement.textContent = `📚 動画リスト（試験日まであと${daysLeft}日）`;
                } else if (daysLeft === 0) {
                    titleElement.textContent = '📚 動画リスト（試験日は今日です！）';
                } else {
                    titleElement.textContent = '📚 動画リスト（試験終了）';
                }
            }
        }
    </script>
